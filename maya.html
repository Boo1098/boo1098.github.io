<!DOCTYPE html>
<html>
<head>
<script>
function getWidth() {
  return Math.max(
    document.documentElement.scrollWidth,
    document.documentElement.offsetWidth,
    document.documentElement.clientWidth
  );
}

console.log('Width:  ' +  getWidth() );
</script>
</head>
<body>
<p id="1year" style="position:absolute"></p>

<script>

var countDownDate = new Date("Oct 11, 2018 00:00:00").getTime();

function yearCountDown() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.round(((distance % (1000 * 60)) / 1000)*100)/100;

  // Display the result in the element with id="demo"
  document.getElementById("1year").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
 if(distance>=0 && days<=30){
    var right = ((getWidth()-130*2)/30)*(distance / (1000 * 60 * 60 * 24))+130;
	//console.log(right);
	document.getElementById("1year").setAttribute("style", "position:absolute;right:"+right+"px;overflow:visible;width:130px");
  }

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("1year").innerHTML = "Happy New Year!";
  }
}

// Update the count down every 1 second
var x = setInterval(yearCountDown, 10);
</script>
</body>
</html>
